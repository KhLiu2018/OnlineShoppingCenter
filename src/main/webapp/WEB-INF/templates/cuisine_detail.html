<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <style type="text/css">
:root #content > #right > .dose > .dosesingle,
:root #content > #center > .dose > .dosesingle
{ display: none !important; }</style>

    <title>Cuisine_Detail</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/offcanvas.css}" href="/css/offcanvas.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" type="text/css" />

    <!-- Custom styles for this template -->
    <link href="/css/theme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
   <script src="/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/css/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <div class="container">
        <a class="navbar-brand" href="/index">Online Shopping</a>
        <ul class="nav navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <!--<li class="nav-item"><a class="nav-link" href="/about">About</a></li>-->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li th:if="${subject.authenticated}"><a class="nav-link" th:text="${subject.getPrincipal().toString()}"></a></li>
          <li th:unless="${subject.authenticated}"><a class="nav-link">Guest</a></li>
        </ul>
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container theme-showcase" role="main">


      <div class="page-header">
        <h1 th:text="${commodity}"></h1>
      </div>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
          <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
          <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item">
            <img alt="First slide [1140x500]" th:src="'/images/'+${commodity_pic1}" data-holder-rendered="true">
          </div>
          <div class="item">
            <img  alt="Second slide [1140x500]" th:src="'/images/'+${commodity_pic2}" data-holder-rendered="true">
          </div>
          <div class="item active">
            <img  alt="Third slide [1140x500]" th:src="'/images/'+${commodity_pic3}" data-holder-rendered="true">
          </div>

        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="page-header">
        <div class="row">
          <div th:text="${commodity_Price}" class="col-md-3"></div>
          <!--<img class=".col-md-6" data-src="holder.js/50x50" class="img-thumbnail" alt="50x50" style="width: 50px; height: 50px;" src="/images/vip-icon.gif" />-->
          <div class="col-md-6" style="color:#000;text-shadow: 5px 5px 5px #FF0000;">VIP: 5% Discount</div>
          <div class="col-md-6" >&nbsp;</div>
        </div>

      </div>
      <div class="well">
        <p th:text="${commodity_Detail}"></p>
      </div>


    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/docs.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
  

<!--<svg xmlns="http://www.w3.org/2000/svg" width="1140" height="500" viewBox="0 0 1140 500" preserveAspectRatio="none" style="visibility: hidden; position: absolute; top: -100%; left: -100%;"><defs></defs><text x="0" y="53" style="font-weight:bold;font-size:53pt;font-family:Arial, Helvetica, Open Sans, sans-serif;dominant-baseline:middle">Thirdslide</text></svg>-->
  </body>
</html>
