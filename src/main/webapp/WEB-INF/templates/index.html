<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Online Shopping</title>
    <th:block th:include="fragments/head :: head"/>

  </head>

  <link href="/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/offcanvas.css}" href="/css/offcanvas.css" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" type="text/css" />

  <body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <div class="container">
        <a class="navbar-brand" href="/index">Online Shopping</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="/index">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="'/menu/'+${curCity}">Menu</a></li>
            <!--<li class="nav-item"><a class="nav-link" href="/about">About</a></li>-->
        </ul>
          <ul class="nav navbar-nav navbar-right">
              <li th:if="${subject.authenticated}"><a class="nav-link" th:text="${subject.getPrincipal().toString()}"></a></li>
              <li th:unless="${subject.authenticated}"><a class="nav-link">Guest</a></li>
              <li th:unless="${subject.authenticated}"><a class="nav-link" href="/login">Login</a></li>
              <li th:if="${subject.authenticated}"><a class="nav-link" href="/loginout">Login out</a></li>
          </ul>
      </div>
    </nav>

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-12 col-sm-9">
          <p class="float-xs-right hidden-sm-up">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h2>Find your favour</h2>
            <p th:text="'Current city: '+${curCity}"></p>
            <p></p>
            <img src="/images/online-shopping.jpg" class="img-responsive" />
            <!--<p>This is an example to show the potential of an offcanvas layout pattern in Bootstrap. Try some responsive-range viewport sizes to see it in action.</p>-->
          </div>

          <div class="row">
            <div class="col-6 col-lg-4">
              <h2 th:text="${commodity1}"></h2>
              <img th:src="'/images/'+${commodity1_pic}" class="img-responsive" />
              <p th:text="${price1}"></p>
              <p><a class="btn btn-secondary" th:href="@{/cuisine_detail(cuisine=${commodity1})}"  role="button">View details &raquo;</a></p>
            </div><!--/span-->

            <div class="col-6 col-lg-4">
              <h2 th:text="${commodity2}"></h2>
              <img th:src="'/images/'+${commodity2_pic}" class="img-responsive" />
              <p th:text="${price2}"></p>
              <p><a class="btn btn-secondary" th:href="@{/cuisine_detail(cuisine=${commodity2})}" role="button">View details &raquo;</a></p>
            </div><!--/span-->

            <div class="col-6 col-lg-4">
              <h2 th:text="${commodity3}"></h2>
              <img th:src="'/images/'+${commodity3_pic}" class="img-responsive" />
              <p th:text="${price3}"></p>
              <p><a class="btn btn-secondary" th:href="@{/cuisine_detail(cuisine=${commodity3})}" role="button">View details &raquo;</a></p>
            </div><!--/span-->

            <div class="col-6 col-lg-4">
              <h2 th:text="${commodity4}"></h2>
              <img th:src="'/images/'+${commodity4_pic}" class="img-responsive" />
              <p th:text="${price4}"></p>
              <p><a class="btn btn-secondary" th:href="@{/cuisine_detail(cuisine=${commodity4})}" role="button">View details &raquo;</a></p>
            </div><!--/span-->
            <div class="col-6 col-lg-4">
              <h2 th:text="${commodity5}"></h2>
              <img th:src="'/images/'+${commodity5_pic}" class="img-responsive" />
              <p th:text="${price5}"></p>
              <p><a class="btn btn-secondary" th:href="@{/cuisine_detail(cuisine=${commodity5})}" role="button">View details &raquo;</a></p>
            </div><!--/span-->
            <div class="col-6 col-lg-4">
              <h2 th:text="${commodity6}"></h2>
              <img th:src="'/images/'+${commodity6_pic}" class="img-responsive" />
              <p th:text="${price6}"></p>
              <p><a class="btn btn-secondary" th:href="@{/cuisine_detail(cuisine=${commodity6})}" role="button">View details &raquo;</a></p>
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->

        <div class="col-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a th:href="@{/index(city=${city1})}" class="list-group-item" th:text="${city1}"></a>
            <a th:href="@{/index(city=${city2})}" class="list-group-item" th:text="${city2}"></a>
            <a th:href="@{/index(city=${city3})}" class="list-group-item" th:text="${city3}"></a>
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <!--<hr>-->

      <footer>
        <p>Group Work</p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>-->
    <script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')</script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>-->
    <script src="/js/jquery.min.js" ></script>
    <script src="/js/tether.min.js" ></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/offcanvas.js"></script>
  </body>
</html>
