<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <th:block th:include="fragments/head :: head"/>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/offcanvas.css}" href="/css/offcanvas.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" type="text/css" />

</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <div class="container">
            <a class="navbar-brand" href="/index">Online Shopping</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/index">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/menu/'+${curCity}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>

                <li th:if="${subject.authenticated}"><a class="nav-link" th:text="${subject.getPrincipal().toString()}"></a></li>
            </ul>
        </div>
    </nav>

        <form name="Menuform" action="/paySuccess" method="POST" accept-charset="UTF-8" role="form">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Commodity</th>
                    <th>Amount</th>
                    <th th:text="'Pay'+${vip}"></th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:text="${commodity1}"></td>
                    <td th:text="${amount1}"></td>
                    <td th:text="${price1}"></td>
                </tr>
                <tr>
                    <td th:text="${commodity2}"></td>
                    <td th:text="${amount2}"></td>
                    <td th:text="${price2}"></td>
                </tr>
                <tr>
                    <td th:text="${commodity3}"></td>
                    <td th:text="${amount3}"></td>
                    <td th:text="${price3}"></td>
                </tr>
                <tr>
                    <td th:text="${commodity4}"></td>
                    <td th:text="${amount4}"></td>
                    <td th:text="${price4}"></td>
                </tr>
                <tr>
                    <td th:text="${commodity5}"></td>
                    <td th:text="${amount5}"></td>
                    <td th:text="${price5}"></td>
                </tr>
                <tr>
                    <td th:text="${commodity6}"></td>
                    <td th:text="${amount6}"></td>
                    <td th:text="${price6}"></td>
                </tr>
                <tr>
                    <td style="font-weight:bold;color:red">TOTAL</td>
                    <td th:text="${totalAmount}"></td>
                    <td th:text="'Â¥'+${totalPay}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <input class="btn btn-lg btn-success btn-block" type="submit" value="Pay"/>
    </div>

<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

    </body>
</html>
